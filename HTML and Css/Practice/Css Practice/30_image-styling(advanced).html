<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image styling</title>
    <link rel="stylesheet" href="30_image-styling(advanced).css">
</head>

<body>
    <h3>fade effect on image hover</h3>
    <br>
    <div class="container">
        <img src="img/user Img.jpg" alt="" class="image">
        <div class="overlay">
            <div class="text">User</div>
        </div>
    </div>
    <br>
    <hr>

    <!-- ex2 -->
    <h3>Another Example of image styling</h3>
    <br>
    <div class="main">
        <img src="img/user Img.jpg" alt="" class="img2">
        <div class="overlay2">
            <div class="text2">
                Jhon Doe
            </div>
        </div>
    </div>
    <br>
    <hr>

    <!-- ex4 -->
    <h3>Example of overlay : from Top to Bottom</h3><br>
    <div class="container4">
        <img src="img/user image(overlay).avif" alt="" class="image4">
        <div class="overlay4">
            <div class="text4">
                Hello World
            </div>
        </div>
    </div>
    <hr>

    <!-- ex5 -->
    <h3>Example of overlay : from Left to Right</h3><br>

    <div class="container5">
        <img src="img/user image(overlay).avif" alt="" class="image5">
        <div class="overlay5">
            <div class="text5">
                Hello World
            </div>
        </div>
    </div>
    <hr><br>

    <h3>Flip an image on hover</h3>
    <div class="container6">
        <img src="img/img(flip_ex).jpg" alt="">
    </div>
</body>

</html>
