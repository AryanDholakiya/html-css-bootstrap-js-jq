<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="second.html" target="_blank" />
    <title>iframe Tag</title>
    <link rel="icon" href="img/html5 icon.gif" />
  </head>

  <body>
    <!-- <iframe width="560" height="315" name="iframe_tag"
        src="https://www.youtube.com/embed/HcOc7P5BMi4?si=emMfgMD_3TRwM7ST" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"  allowfullscreen></iframe> -->
    <img src="img/html5 icon.gif" alt="" />
    <a href="05_div.html">go to second</a>
    <iframe
      src="second.html"
      frameborder="1"
      style="width: 100%"
      name="iframe_tag"
    ></iframe>
    <p>
      <a href="https://www.w3schools.com/" target="iframe_tag">W3Schools.com</a>
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
