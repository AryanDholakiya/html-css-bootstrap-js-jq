<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link rel="icon" href="img/html5 icon.gif" />
  </head>
  <body>
    <h4>UnOrdered List:</h4>
    <ul style="list-style-type: circle">
      <li>abc</li>
      <li>bcd</li>
      <li>abd</li>
    </ul>
    <h4>Ordered List:</h4>
    <ol style="list-style-type: lower-roman">
      <li>abc</li>
      <li>bcd</li>
      <li>abd</li>
    </ol>
    <ol type="I" start="50">
      <li>apple</li>
      <li>pineapple</li>
      <li>iceapple</li>
    </ol>
    <h4>Description List:</h4>
    <dl>
      <dt>Apple</dt>
      <dd>--kashmir's apple is world famous.</dd>
      <dt>Mango</dt>
      <dd>--magngo of Gir is world famous.</dd>
    </dl>
  </body>
</html>
