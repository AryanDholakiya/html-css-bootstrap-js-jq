<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background task 3</title>
    <link rel="stylesheet" href="03_background-overlay-3.css" />
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="form">
        <h1>Login Form</h1>
        <form action="">
          <input
            type="email"
            name="email"
            class="ipfields"
            required
            placeholder="Email"
          />
          <br />
          <input
            type="password"
            name="password"
            class="ipfields"
            required
            placeholder="Password"
          />
          <br />
          <input type="submit" value="Login" class="login" />
          <br />

          <a href="#forgot password" >Forgot Password?</a>
        </form>
      </div>
    </div>
  </body>
</html>
