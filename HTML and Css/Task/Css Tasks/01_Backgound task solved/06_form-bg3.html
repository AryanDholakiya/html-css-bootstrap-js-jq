<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background task 6</title>
    <link rel="stylesheet" href="06_form-bg3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <h1>Login</h1>
        <form action="">
          <div class="common">
            <i class="far fa-user-circle icons" style="font-size: 20px"></i>
            <input type="email" name="email" required placeholder="Email" />
          </div>
          <br />
          <div class="common">
            <i class="fas fa-lock icons" style="font-size: 20px"></i>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <br />
          <div class="login">
            <input type="submit" value="Login" />
            <p>Or Login Using</p>
          </div>
          <div class="login-with">
            <div>
              <button>Facebook</button>
            </div>
            <div>
              <button>Google</button>
            </div>
          </div>
          <br />
          <p class="secondAnchor">
            New User?
            <a href="#forgot password">Create an Account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
