<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Using the ::before ::after </title>
    <link rel="stylesheet" href="01_overlay-using-before-after.css">
</head>

<body>
    <div class="main">
        <div class="common">
            <h4>top to bottom</h4>
            <div class="div1">Hello</div>
        </div>
        <br>
        <div class="common">
            <h4>bottom to top</h4>
            <div class="div4">Hello</div>
        </div>
        <br>
        <div class="common">
            <h4>left to right</h4>
            <div class="div2">Hello</div>
        </div>
        <br>
        <div class="common">
            <h4>right to left</h4>
            <div class="div3">Hello</div>
        </div>


    </div>
    <div class="special">
        <h4>Scale</h4>
        <div class="div5">Scale</div>
    </div>
</body>

</html>
