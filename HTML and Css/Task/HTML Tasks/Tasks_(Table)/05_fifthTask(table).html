<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      * {
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      div {
        margin: 40px;
      }
      table {
        width: 100%;
        border: 3px solid black;
        padding: 5px;
      }

      td {
        border: 1px solid black;
        padding: 30px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td colspan="3">1</td>
          <td rowspan="3">2</td>
          <td colspan="2">3</td>
          <td rowspan="2">A</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td colspan="3">9</td>
          <td colspan="2">10</td>
          <td>A</td>
        </tr>
        <tr>
          <td colspan="7">A</td>
        </tr>
        <tr>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
          <td>A</td>
        </tr>
      </table>
    </div>
  </body>
</html>
