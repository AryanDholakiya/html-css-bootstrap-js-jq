<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 1</title>
    <link rel="stylesheet" href="crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" href="../crud_app_img.webp">
</head>

<body>
    <div class="container">
        <h4 class="text-center text-decoration-underline p-1 h2">CRUD OPERATION</h4>
        <div>
            <button class="btn btn-primary" id="add" data-bs-toggle="modal" data-bs-target="#modal4">Add
                Student</button>
            <div id="modal4" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                    <!--Note:  modal-dialog-centered -->
                    <div class="modal-content">
                        <div class="modal-header 5">
                            <h1 class="modal-title fs-5 fw-bolder">Fill Details</h1>
                            <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                onclick="closeBtn()"></button>
                        </div>
                        <form action="" id="form">
                            <div class="modal-body">
                                <div class="form-floating mb-3">
                                    <input type="text" name="fname" id="fname" class="form-control form-control-lg "
                                        placeholder="Enter First Name">
                                    <label for="floatingInput" class="">Enter First Name: </label>
                                    <p id="errorMsg" class="errorMessage"></p>
                                </div>
                                <div class="form-floating">
                                    <input type="text" name="lname" id="lname" class="form-control form-control-lg "
                                        placeholder="Enter Last Name">
                                    <label for="floatingInput" class="">Enter Last Name: </label>
                                    <p id="errorMsg2" class="errorMessage"></p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel"
                                    onclick="closeBtn()">close</button>
                                <input type="submit" class="btn btn-success" value="Save Data">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover table-bordered mt-3 text-center border border-1 border-secondary-subtle" id="table">
        <thead class="table-dark custom-header align-middle">
            <tr>
                <th scope="col" class="col-narrow">Index</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col" class="col-narrow">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr class="align-middle">
                <td>1</td>

                </td>
            </tr> -->

        </tbody>
    </table>

    </div>

</body>
