<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS First</title>
    <link rel="stylesheet" href="01_first.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h5>javascript first program.</h5>
    <h6>open the console.</h6>


    <p id="demo">This is the text before the click.</p>

    <button type="button" class=" mb-3"
        onclick="document.getElementById('demo').innerHTML= 'text afte the button click.'">Click</button>

    <br>


    <hr>

    <!-- bulb on and off on the button click. -->
    <button class="bulb_On btn btn-outline-success"
        onclick="document.getElementById('OFF_bulb').src='../images/bulb_on.gif' ">Bulb ON</button>
    <img src="../images/bulb_off.gif" id="OFF_bulb" alt="">
    <button type="button" class="btn btn-outline-danger"
        onclick="document.getElementById('OFF_bulb').src='../images/bulb_off.gif'">Bulb OFF</button>

    <hr>


    <!-- change the style using the js -->

    <p class="demo2">increasing the font size using js.</p>


    <hr>

    <!-- hide the text using the button click. -->

    <p id="hideText">This text will disappaer on button click.</p>

    <button class="btn btn-danger" onclick="document.getElementById('hideText').style.display='none'">Hide text</button>
    <button class="btn btn-success" onclick="document.getElementById('hideText').style.display='block'">Show
        text</button>

    <hr>


    <!-- interesting thing: -->

    <p id="interesting thing: "></p>





    <hr>

    <!--Functions in js  -->

    <p id="functionText">changing Text using the Function.</p>

    <button class="btn btn-primary" onclick="myfunction()">Change text</button>

    <hr>
    <!-- difference between innerHTML and innerText -->

    <p>innerHTML and innerText</p>
    <p id="difference"></p>
    <p id="difference2"></p>



    <hr>

    <!-- alert example -->

    <button type="button" class="btn btn-danger" onclick="alert('example of the alert')">CliCk to alert!</button>
    <hr>


    <!-- variaables in js: -->

    <!-- car example -->
    <p id="carExample"></p>






    <!-- hoisting example -->

    <p id="hoisting"></p>
