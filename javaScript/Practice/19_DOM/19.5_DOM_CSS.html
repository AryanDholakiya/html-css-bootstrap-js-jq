<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Styling</title>
</head>

<body>
    <h3 id="h3">Heading of DOM Styling</h3>
    <button type="button" onclick="document.getElementById('h3').style.color = 'red'">Press</button>
    <br><br>
    <button type="button" onclick="document.getElementById('h3').style.visibility = 'hidden'">Hide</button>
    <button type="button" onclick="document.getElementById('h3').style.visibility = 'visible'">Show</button>

    <script src="19.5_DOM_CSS.js"></script>
</body>

</html>
