<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State-City</title>
    <link rel="stylesheet" href="18_country_state_city.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>

    <div class="container bg-success p-5">
        <h1 class="text-center  mb-4 text-decoration-underline m-auto">City Finder</h1>
        <div class="row  mb-5 justify-content-center align-items-center">
            <div class="col-2 text-end">
                <label for="" class="form-label h5">Select Country:</label>
            </div>
            <div class="col-6">
                <select name="" id="country" class="form-select form-select-lg border border-secondary-subtle"
                    onchange="changeCountry()">
                    <option selected>Select Country</option>
                </select>
            </div>
        </div>
        <div class="row mb-5 justify-content-center align-items-center">
            <div class="col-2 text-end">
                <label for="" class="form-label h5">Select State:</label>
            </div>
            <div class="col-6">
                <select name="" id="state" class="form-select form-select-lg border border-secondary-subtle"
                    onchange="changeState()">
                    <option selected>Select State</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-2 text-end">
                <label for="" class="form-label h5">Select City</label>
            </div>
            <div class="col-6">
                <select name="" id="city" class="form-select form-select-lg border border-secondary-subtle">
                    <option selected>Select City</option>
                </select>
            </div>
        </div>
    </div>





    <script src="18_country_state_city.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
