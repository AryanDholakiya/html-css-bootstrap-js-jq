<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calc</title>
    <link rel="stylesheet" href="21_Date_Difference.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="main">
        <h1 class="heading mb-5">Date Difference Example</h1>

        <div class="row mb-4">
            <div class="col-3 d-flex align-items-center">
                <label for="fdate" class="form-label">First Date:</label>
            </div>
            <div class="col-9">
                <input type="date" class="form-control border border-secondary-subtle mb-3" name="" id="firstDate">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-3 d-flex align-items-center">
                <label for="sdate" class="form-label">Second Date:</label>
            </div>
            <div class="col-9">
                <input type="date" class="form-control border border-secondary-subtle" name="" id="secondDate">
            </div>
        </div>
        <div class="row mb-4">
            <button class="btn btn-outline-primary" onclick="DateDifference()">Calculate Difference</button>
        </div>
        <div class="row">
            <h4 id="showDifference" class="text-center"></h4>
        </div>


    </div>




    <script src="21_Date_Difference.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
