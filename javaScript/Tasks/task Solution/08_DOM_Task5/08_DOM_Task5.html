<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="08_DOM_Task5.css">
</head>

<body>
    <div class="main">
        <h1 class="heading">Temperature Converter</h1>
        <div class="upper">
            <div class="special">
                <div class="celsiDiv">
                    <h3 for="Celsius" class="label">Celsius</h3>
                    <input type="number" name="celci" id="Celsius" class="input" value="0">
                </div>
                <div class="fahrenDiv">
                    <h3 for="fahrenheit" class="label">Fahrenheit</h3>
                    <input type="number" name="fahren" id="Fahrenheit" class="input" value="32">
                </div>
                <div class="kelvinDiv">
                    <h3 for="kelvin" class="label">Kelvin</h3>
                    <input type="number" name="kelvin" id="Kelvin" class="input" value="273.15">
                </div>
            </div>
        </div>
    </div>




    <script src="08_DOM_Task5.js"></script>
</body>

</html>
