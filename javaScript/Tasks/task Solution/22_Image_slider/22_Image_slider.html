<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="22_Image_slider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- rmeix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container bg-light w-75 d-flex justify-content-between align-items-center">
        <i class="ri-arrow-left-double-line fs-1 opacity-50" id="left_arrow" onclick="pre(-1)"></i>
        <div class="special w-75">
            <div class="slide w-100 bg-primary-subtle " id="slide1"> slide-1</div>
            <div class="slide w-100 bg-secondary-subtle " id="slide2">slide-2</div>
            <div class="slide w-100 bg-info-subtle" id="slide3">slide-3</div>
            <div class="slide w-100 bg-dark text-white" id="slide4">slide-4</div>
        </div>
        <i class="ri-arrow-right-double-line fs-1 opacity-50" id="right_arrow" onclick="pre(1)"></i>
    </div>





    <script src="22_Image_slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
