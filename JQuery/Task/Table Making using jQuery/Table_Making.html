<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Making Using jQuery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="Table_Making.css">
</head>

<body>

    <div class="container">
        <div class="row align-items-end" id="UpperDiv">
            <div class="col-md-4">
                <div class="align-items-center">
                    <span class="form-label ">Enter the Number of Rows:</span>
                </div>
                <div class="">
                    <input type="text" name="" class="form-control border border-secondary-subtle" id="NumOfRows"
                        placeholder="Enter Rows" oninput="validateInput(this)">
                </div>
            </div>
            <div class="col-md-4">
                <div class=" align-items-center">
                    <span class="form-label ">Enter the Number of column:</span>
                </div>
                <div class="">
                    <input type="text" name="" class="form-control border border-secondary-subtle" id="NumOfCols"
                        placeholder="Enter Rows" oninput="validateInput(this)">
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-outline-primary" id="AddRowColBtn">Create Table</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <table id="myTable" class="table table-hover text-center  ">

                </table>
            </div>
        </div>

        <!-- Enter Text in the row-colmun -->
        <div class="row mt-3 visibleOrNot" id="dataAddPart">
            <div class="col-md-3">
                <div class=" align-items-center">
                    <span class="form-label">Row Number:</span>
                </div>
                <div class=" ">
                    <input type="text" name="" class="form-control border border-secondary-subtle" id="TargettedRow"
                        placeholder="Enter Rows" oninput="validateInput(this)">
                </div>
            </div>
            <div class="col-md-3">
                <div class=" align-items-center">
                    <span class="form-label ">Column Number:</span>
                </div>
                <div class="">
                    <input type="text" name="" class="form-control border border-secondary-subtle" id="TargettedCol"
                        placeholder="Enter Rows" oninput="validateInput(this)">
                </div>
            </div>
            <div class="col-md-3">
                <div class=" align-items-center">
                    <span class="form-label ">Text:</span>
                </div>
                <div class="">
                    <input type="text" name="" class="form-control border border-secondary-subtle" id="InputtedText"
                        placeholder="Enter Rows">
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-outline-primary" id="AddRowColTextBtn">Add Data</button>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Table_Making.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
