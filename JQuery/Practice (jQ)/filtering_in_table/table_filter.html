<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Data from Table</title>
    <link rel="stylesheet" href="table_filter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h3>Filter the Data:</h3>
    <div class="row m-0">
        <div class="col-md-4">
            <input type="text" class="form-control border border-secondary-subtle" name="text" id="filter_area"
                placeholder="Search data here...">
        </div>
    </div>
    <br>
    <div class="row m-0">
        <div class="col-12 d-flex justify-content-center">
            <table
                class="table table-hover table-striped w-75 table-bordered text-center border border-secondary-subtle">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@mail.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@greatstuff.com</td>
                    </tr>
                    <tr>
                        <td>Anja</td>
                        <td>Ravendale</td>
                        <td>a_r@test.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row m-0 mt-3">
        <h3>filtering in list items:</h3>
        <div class="col-md-4">
            <input type="text" class="form-control border border-secondary-subtle" name="listinput" id="SearchInList">


            <ul class="list-group mt-4" id="listgroups">
                <li class="list-group-item list-group-item-action">first element</li>
                <li class="list-group-item list-group-item-action">second element</li>
                <li class="list-group-item list-group-item-action">third element</li>
                <li class="list-group-item list-group-item-action">fourth element</li>
                <li class="list-group-item list-group-item-action">fifth element</li>
            </ul>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="table_filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
